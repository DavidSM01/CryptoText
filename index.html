<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/main.css" />

    <script src="webxdc.js"></script>
  </head>

  <body>
    <p>
      <button id="textBtn" class="w45">
        <img src="./src/assets/imgs/align-left.svg" />
        Text
      </button>
      <button id="fileBtn" class="w45">
        <img src="./src/assets/imgs/file.svg" />
        File
      </button>
    </p>

    <p class="flex" id="passwordDiv">
      <input placeholder="Password" type="password" id="passwordInput" />

      <button id="passwordBtn">
        <img id="eyeImg" src="./src/assets/imgs/eye.svg" />
        <img id="eyeOffImg" src="./src/assets/imgs/eye-off.svg" hidden />
      </button>
    </p>

    <div id="textDiv">
      <div class="flex">
        <textarea id="textTextarea" placeholder="Text" rows="10"></textarea>

        <p class="flex column">
          <button id="eraseTextBtn">
            <img src="./src/assets/imgs/x.svg" />
          </button>

          <button id="shareTextBtn">
            <img src="./src/assets/imgs/share.svg" />
          </button>

          <button id="copyTextBtn">
            <img src="./src/assets/imgs/copy.svg" />
          </button>
        </p>
      </div>

      <p align="middle">
        <button id="encryptDecryptBtn">
          <img src="./src/assets/imgs/up-down.svg" />
          Encrypt/Decrypt
        </button>
      </p>

      <div class="flex">
        <textarea
          id="resultTextarea"
          placeholder="Encrypted Text"
          rows="10"
        ></textarea>

        <p class="flex column">
          <button id="eraseResultBtn">
            <img src="./src/assets/imgs/x.svg" />
          </button>

          <button id="shareResultBtn">
            <img src="./src/assets/imgs/share.svg" />
          </button>

          <button id="copyResultBtn">
            <img src="./src/assets/imgs/copy.svg" />
          </button>
        </p>
      </div>
    </div>

    <div id="fileDiv">
      <button id="encryptFileBtn" class="w45">Encrypt</button>
      <button id="decryptFileBtn" class="w45">Decrypt</button>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
